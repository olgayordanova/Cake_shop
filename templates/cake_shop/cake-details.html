<div class="card m-3" style="width: 36rem;">
{#    <img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap">#}
    <img class="card-img-top" src="{{ cake.product_image.url }}" alt="Card image cap">
    <div class="card-body">
        <h6 class="card-title">{{ cake.name }}</h6>
        <h6 class="card-title">{{ cake.type }}</h6>
{#        <p class="card-text">{{ cake.description }}</p>#}
{#        <h5 class="card-title">{{ cake.price }}</h5>#}

        <a class="btn btn-primary" href="{% url 'product' cake.id %}">Delail</a>
        {% if request.user.is_staff %}
            <a class="btn btn-primary" href="{% url 'edit' cake.id %}">Update</a>
            <a class="btn btn-primary" href="{% url 'delete' cake.id %}">Delete</a>
        {% endif %}
    </div>
</div>
