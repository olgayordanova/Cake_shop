{% extends 'common/base_order.html' %}
{% block content %}
    <div class="article-create-section">
        <div class="article-create-container container">
            <h1>Create a new Order</h1>
            <form method="post" action="{% url 'create order' %}">
                {% csrf_token %}
                {{ form }}
                <input class="btn" type="submit" value="Create Order">
            </form>
        </div>
    </div>
{% endblock %}
